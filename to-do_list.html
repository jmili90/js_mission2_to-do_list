<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="svg/checked.svg">
</head>
<body>
    <div id="container">
        
        <div id="to-do_block">
            <div id="title">
                <img src="svg/checked.svg" id="to-do_symbol">
            <h1>To-do List</h1>
            </div>
            <div id="typing_area">
                <input type="text" placeholder="type here" id="input_box">
                <button onclick="add_task()" id="button">Add</button>
            </div>
            
            <ul id="ul_tasks">
                <!-- <li class="unchecked">task1</li>
                <li class="checked">task2</li>
                 -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
